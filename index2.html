		<script>
			//ìºëŸ¬ì…€ í•™ìŠµ
			let imgNum = 1;
			let nextButton = $('.slide-next');
			let preButton = $('.slide-pre');
			function isFirstOrLastPage(num) {
				if (num == 3) {
					nextButton.addClass('disabled');
				}
				if (num != 3) {
					nextButton.removeClass('disabled');
				}
				if (num == 1) {
					preButton.addClass('disabled');
				}
				if (num != 1) {
					preButton.removeClass('disabled');
				}
			}
			$('.slide-1').on('click', function () {
				$('.slide-container').css('transform', 'translateX(0vw)');
				imgNum = 1;
				isFirstOrLastPage(imgNum);
			});
			$('.slide-2').on('click', function () {
				$('.slide-container').css('transform', 'translateX(-100vw)');
				imgNum = 2;
				isFirstOrLastPage(imgNum);
			});
			$('.slide-3').on('click', function () {
				$('.slide-container').css('transform', 'translateX(-200vw)');
				imgNum = 3;
				isFirstOrLastPage(imgNum);
			});
			nextButton.on('click', function () {
				$('.slide-container').css('transform', `translateX(-${imgNum}00vw)`);
				imgNum++;
				isFirstOrLastPage(imgNum);
			});
			preButton.on('click', function () {
				$('.slide-container').css('transform', `translateX(-${imgNum - 2}00vw)`);
				imgNum--;
				isFirstOrLastPage(imgNum);
			});
		</script>

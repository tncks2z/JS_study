<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>JS Page</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="/css/main.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"></script>
		<script
			src="https://code.jquery.com/jquery-3.6.3.min.js"
			integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="row"></div>
		</div>
		<script>
			let products = [
				{ id: 0, price: 70000, title: 'Blossom Dress' },
				{ id: 1, price: 50000, title: 'Springfield Shirt' },
				{ id: 2, price: 60000, title: 'Black Monastery' },
			];
			function makeProductCard(array) {
				array.forEach((product) => {
					$('.row').append(`
          <div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100" />
            <h5>${product.title}</h5>
            <p>가격 : ${product.price}</p>
          </div>`);
				});
			}
			$('.row').html('');
			makeProductCard(products);
		</script>
		<div class="container">
			<button class="btn btn-danger" id="more">더보기</button>
		</div>
		<script>
			let btnCnt = 0;
			$('#more').click(function () {
				if (btnCnt == 0) {
					$.get('https://codingapple1.github.io/js/more1.json')
						.done(function (products) {
							makeProductCard(products);
							btnCnt++;
						})
						.fail(function () {
							console.log('실패함');
						});
				} else if (btnCnt == 1) {
					$.get('https://codingapple1.github.io/js/more2.json')
						.done(function (products) {
							makeProductCard(products);
							$('#more').hide();
						})
						.fail(function () {
							console.log('실패함');
						});
				}
			});
			// let array = [2, 3, 40, 5, 12, 444];
			// array.sort(function (a, b) {
			// 	return a - b; // 오름차순
			//   // return b - a; // 내림차순
			// });
			// console.log(array);
		</script>
		<div class="container my-3">
			<button class="btn btn-danger" id="orderByPrice">가격순으로 정렬</button>
			<button class="btn btn-danger" id="orderByName">이름순으로 정렬</button>
			<button class="btn btn-danger" id="filterUnder6">6만원 이하 상품보기</button>
		</div>
		<script>
			$('#orderByPrice').click(function () {
				products.sort(function (a, b) {
					return a.price - b.price;
				});
				$('.row').html('');
				makeProductCard(products);
			});
			$('#orderByName').click(function () {
				products.sort(function (a, b) {
					if (a.title < b.title) {
						return 1;
					}
					if (a.title > b.title) {
						return -1;
					}
					return 0;
				});
				$('.row').html('');
				makeProductCard(products);
			});
			$('#filterUnder6').click(function () {
				let underSix = products.filter(function (a) {
					return a.price <= 60000;
				});
				$('.row').html('');
				makeProductCard(underSix);
			});
		</script>
	</body>
</html>
